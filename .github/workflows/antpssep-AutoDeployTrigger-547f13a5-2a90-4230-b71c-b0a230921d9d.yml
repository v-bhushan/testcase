        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ANTPSSEP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryu7gqusdmw6cko.azurecr.io
          registryUsername: ${{ secrets.ANTPSSEP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANTPSSEP_REGISTRY_PASSWORD }}
          containerAppName: antpssep
          resourceGroup: antpsaug
          imageToBuild: containerregistryu7gqusdmw6cko.azurecr.io/antpssep:${{ github.sha }}
          

     

