name: Trigger auto deployment for antpsjunemid

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ GitTesting ]
    paths:
    - '**'
    - '.github/workflows/antpsjunemid-AutoDeployTrigger-d906791a-cc2d-4160-8ced-00cd2c2a00d9.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ANTPSJUNEMID_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: antuxtest.azurecr.io
          registryUsername: ${{ secrets.ANTPSJUNEMID_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANTPSJUNEMID_REGISTRY_PASSWORD }}
          containerAppName: antpsjunemid
          resourceGroup: antpsjune
          imageToBuild: antuxtest.azurecr.io/antpsjunemid:${{ github.sha }}
          

     

